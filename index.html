<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de M y Renderizado 3D</title>
    <style>
        body { margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #canvas-container { position: absolute; top: 0; left: 0; }
        #three-container { position: absolute; top: 0; left: 0; z-index: 10; }
        #startButton { z-index: 20; padding: 10px 20px; font-size: 16px; }
        #message { z-index: 30; position: absolute; top: 20px; left: 20px; padding: 10px; background-color: rgba(0, 0, 0, 0.7); color: white; display: none; }
        #closeButton { z-index: 40; position: absolute; top: 20px; right: 20px; padding: 10px 20px; font-size: 16px; background: red; color: white; border: none; cursor: pointer; display: none; }
    </style>
</head>
<body>
    <button id="startButton">Iniciar Cámara</button>
    <div id="message">Se ha detectado la M</div>
    <button id="closeButton">X</button>
    <div id="canvas-container"></div>
    <div id="three-container"></div>

    <!-- p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <!-- three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Custom script -->
    <script src="script.js"></script>
</body>
</html>
